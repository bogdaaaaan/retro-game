<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       
        <div class="game-status hide"></div>
        <div class="game-screen">
            <div class="game-field" id="game"></div>
        </div>
        <div class="info-screen">
            <div class="algorithm-data">
                <p class="algorithm-name"></p>
                <p class="algorithm-time"></p>
                <p class="algorithm-info">To change algorithm press 'Z'</p>
            </div>
            <div class="score" id="score">PRESS START</div>
            <button class="btn" id="start">Start Game</button>
            <div class="lives-info hide" id="lives">
                <div class="life-icon"></div>
                <div class="life-icon"></div>
                <div class="life-icon"></div>
            </div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
